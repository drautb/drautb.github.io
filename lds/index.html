---
layout: default
title: Provo Peak 6th Ward
---

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="lds.js"></script>

<link rel="stylesheet" type="text/css" href="lds.css">

{% raw %}
<div ng-app="drautb.lds">
  <h2>Provo Peak 6th Ward</h2>
  <br/>
  <div ng-controller="LdsController">
    <div ng-if="!logged-in">
      <h3>Please sign in with your LDS account</h3>
      <form>
        <div class="form-control">
          Username:
          <input type="text" ng-model="user.name"/>
        </div>
        <div class="form-control">
          Password:
          <input type="password" ng-model="user.password"/>
        </div>
        <div class="form-control">
          <input type="submit" ng-click="login()" value="Sign In"/>
        </div>
      </form>
    </div>
    <div ng-if="logged-in">
    
    </div>
  </div>
</div>
